%YAML 1.1
---
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
proxy-groups:
- name: ✈️ ‍起飞
  type: select
  proxies:
  - ⚡ ‍低延迟
  - 👆🏻 ‍指定
  - DIRECT
- name: ⚡ ‍低延迟
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 100
  proxies: &id001
  - 🇹🇼 TW-板桥1-1 - 麻雀加速器 Sparrow
  - 🇹🇼 TW-板桥1-2 - 麻雀加速器 Sparrow
  - 🇹🇼 TW-板桥1-3 - 麻雀加速器 Sparrow
  - 🇹🇼 TW-板桥2-1 - 麻雀加速器 Sparrow
  - 🇹🇼 TW-板桥2-2 - 麻雀加速器 Sparrow
  - 🇹🇼 TW-板桥2-3 - 麻雀加速器 Sparrow
  - 🇹🇼 TW-板桥2-4 - 麻雀加速器 Sparrow
  - 🇹🇼 TW-台中1-1 - 麻雀加速器 Sparrow
  - 🇹🇼 TW-台中1-2 - 麻雀加速器 Sparrow
- name: 🛩️ ‍墙内
  type: select
  proxies:
  - DIRECT
  - REJECT
  - ✈️ ‍起飞
- name: 💩 ‍广告
  type: select
  proxies:
  - REJECT
  - 🛩️ ‍墙内
  - ✈️ ‍起飞
- name: 📺 ‍B站
  type: select
  proxies:
  - 🛩️ ‍墙内
  - 👆🏻 ‍指定
  - ✈️ ‍起飞
- name: 🤖 ‍OpenAI+Bing
  type: select
  proxies:
  - 👆🏻 ‍指定
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
- name: 🌐 ‍未知站点
  type: select
  proxies:
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
  - 💩 ‍广告
- name: 👆🏻 ‍指定
  type: select
  proxies: *id001
proxies:
- {name: 🇹🇼 TW-板桥1-1 - 麻雀加速器 Sparrow, server: nbq11.ntbq.dynu.net, port: 443, type: vmess, uuid: fe852cc7-919a-4a8d-8583-6f6aafec0fb0, alterId: 0, cipher: auto, tls: true, skip-cert-verify: true, network: ws, ws-opts: {path: /b11, headers: {Host: nbq11.ntbq.dynu.net}}, udp: true}
- {name: 🇹🇼 TW-板桥1-2 - 麻雀加速器 Sparrow, server: nbq12.ntbq.dynu.net, port: 443, type: vmess, uuid: fe852cc7-919a-4a8d-8583-6f6aafec0fb0, alterId: 0, cipher: auto, tls: true, skip-cert-verify: true, network: ws, ws-opts: {path: /b12, headers: {Host: nbq12.ntbq.dynu.net}}, udp: true}
- {name: 🇹🇼 TW-板桥1-3 - 麻雀加速器 Sparrow, server: nbq13.ntbq.dynu.net, port: 443, type: vmess, uuid: fe852cc7-919a-4a8d-8583-6f6aafec0fb0, alterId: 0, cipher: auto, tls: true, skip-cert-verify: true, network: ws, ws-opts: {path: /b13, headers: {Host: nbq13.ntbq.dynu.net}}, udp: true}
- {name: 🇹🇼 TW-板桥2-1 - 麻雀加速器 Sparrow, server: b21.ntbq.dynu.net, port: 443, type: vmess, uuid: fe852cc7-919a-4a8d-8583-6f6aafec0fb0, alterId: 0, cipher: auto, tls: true, skip-cert-verify: true, network: ws, ws-opts: {path: /b21, headers: {Host: b21.ntbq.dynu.net}}, udp: true}
- {name: 🇹🇼 TW-板桥2-2 - 麻雀加速器 Sparrow, server: b22.ntbq.dynu.net, port: 443, type: vmess, uuid: fe852cc7-919a-4a8d-8583-6f6aafec0fb0, alterId: 0, cipher: auto, tls: true, skip-cert-verify: true, network: ws, ws-opts: {path: /b22, headers: {Host: b22.ntbq.dynu.net}}, udp: true}
- {name: 🇹🇼 TW-板桥2-3 - 麻雀加速器 Sparrow, server: b23.ntbq.dynu.net, port: 443, type: vmess, uuid: fe852cc7-919a-4a8d-8583-6f6aafec0fb0, alterId: 0, cipher: auto, tls: true, skip-cert-verify: true, network: ws, ws-opts: {path: /b23, headers: {Host: b23.ntbq.dynu.net}}, udp: true}
- {name: 🇹🇼 TW-板桥2-4 - 麻雀加速器 Sparrow, server: b24.ntbq.dynu.net, port: 443, type: vmess, uuid: fe852cc7-919a-4a8d-8583-6f6aafec0fb0, alterId: 0, cipher: auto, tls: true, skip-cert-verify: true, network: ws, ws-opts: {path: /b24, headers: {Host: b24.ntbq.dynu.net}}, udp: true}
- {name: 🇹🇼 TW-台中1-1 - 麻雀加速器 Sparrow, server: tc11.twtc.dynu.net, port: 443, type: vmess, uuid: fe852cc7-919a-4a8d-8583-6f6aafec0fb0, alterId: 0, cipher: auto, tls: true, skip-cert-verify: true, network: ws, ws-opts: {path: /vbub1, headers: {Host: tc11.twtc.dynu.net}}, udp: true}
- {name: 🇹🇼 TW-台中1-2 - 麻雀加速器 Sparrow, server: tc12.twtc.dynu.net, port: 443, type: vmess, uuid: fe852cc7-919a-4a8d-8583-6f6aafec0fb0, alterId: 0, cipher: auto, tls: true, skip-cert-verify: true, network: ws, ws-opts: {path: /vbub2, headers: {Host: tc12.twtc.dynu.net}}, udp: true}
rules:
- GEOIP,CN,🛩️ ‍墙内
- MATCH,🌐 ‍未知站点
