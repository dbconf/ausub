%YAML 1.1
---
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
proxy-groups:
- name: ✈️ ‍起飞
  type: select
  proxies:
  - ⚡ ‍低延迟
  - 🇭🇰 ‍香港
  - 🇸🇬 ‍新加坡
  - 🇯🇵 ‍日本
  - 🇺🇸 ‍美国
  - 🎏 ‍其他
  - 👆🏻 ‍指定
  - 👆🏻🇭🇰 ‍香港
  - 👆🏻🇸🇬 ‍新加坡
  - 👆🏻🇯🇵 ‍日本
  - 👆🏻🇺🇸 ‍美国
  - 👆🏻🎏 ‍其他
  - DIRECT
- name: ⚡ ‍低延迟
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 30
  tolerance: 100
  proxies: &id001
  - 🇭🇰<香港备用>-2x - 大湾区机场
  - 🇸🇬<新加坡高速>-1.5x - 大湾区机场
  - 🇯🇵<日本>①-1.25x - 大湾区机场
  - 🇯🇵<日本>②-1.25x - 大湾区机场
  - 🇯🇵<日本高速>-1.25x - 大湾区机场
  - 🇯🇵<日本备用>-1x - 大湾区机场
  - 🇺🇸<ChatGPT-TK-流媒体>1 倍 - 大湾区机场
  - 🇺🇸<美国高速>-1x - 大湾区机场
  - 🇺🇸<美国-北方>1x - 大湾区机场
  - 🇺🇸<美国备用>-1x - 大湾区机场
  - 🇺🇸美国直连-联通推荐 - 大湾区机场
  - 🇺🇸美国-ChatGPT-1 倍 - 大湾区机场
  - 🇦🇺<澳洲高速>2x - 大湾区机场
- name: 🛩️ ‍墙内
  type: select
  proxies:
  - DIRECT
  - REJECT
  - ✈️ ‍起飞
- name: 💩 ‍广告
  type: select
  proxies:
  - REJECT
  - 🛩️ ‍墙内
  - ✈️ ‍起飞
- name: 📺 ‍B站
  type: select
  proxies:
  - 🇭🇰 ‍香港
  - 🛩️ ‍墙内
  - 👆🏻 ‍指定
  - 👆🏻🇭🇰 ‍香港
  - ✈️ ‍起飞
- name: 🤖 ‍OpenAI+Bing
  type: select
  proxies:
  - 🇺🇸 ‍美国
  - 🎏 ‍其他
  - 👆🏻🇺🇸 ‍美国
  - 👆🏻🎏 ‍其他
  - 🇸🇬 ‍新加坡
  - 🇯🇵 ‍日本
  - 👆🏻 ‍指定
  - 👆🏻🇸🇬 ‍新加坡
  - 👆🏻🇯🇵 ‍日本
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
- name: 🌐 ‍未知站点
  type: select
  proxies:
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
  - 💩 ‍广告
- name: 🇭🇰 ‍香港
  type: url-test
  url: https://i.ytimg.com/generate_204
  interval: 15
  tolerance: 100
  proxies: &id002
  - 🇭🇰<香港备用>-2x - 大湾区机场
- name: 🇸🇬 ‍新加坡
