%YAML 1.1
---
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
proxy-groups:
- name: ✈️ ‍起飞
  type: select
  proxies:
  - ⚡ ‍低延迟
  - 🇹🇼 ‍台湾
  - 🇸🇬 ‍新加坡
  - 🇯🇵 ‍日本
  - 🇺🇸 ‍美国
  - 🎏 ‍其他
  - 👆🏻 ‍指定
  - 👆🏻🇹🇼 ‍台湾
  - 👆🏻🇸🇬 ‍新加坡
  - 👆🏻🇯🇵 ‍日本
  - 👆🏻🇺🇸 ‍美国
  - 👆🏻🎏 ‍其他
  - DIRECT
- name: ⚡ ‍低延迟
  type: url-test
  tolerance: 100
  use: &id001
  - TW
  - SG
  - JP
  - US
  - Other
- name: 🛩️ ‍墙内
  type: select
  proxies:
  - DIRECT
  - REJECT
  - ✈️ ‍起飞
- name: 💩 ‍广告
  type: select
  proxies:
  - REJECT
  - 🛩️ ‍墙内
  - ✈️ ‍起飞
- name: 📺 ‍B站
  type: select
  proxies:
  - 🇹🇼 ‍台湾
  - 🛩️ ‍墙内
  - 👆🏻 ‍指定
  - 👆🏻🇹🇼 ‍台湾
  - ✈️ ‍起飞
- name: 🤖 ‍OpenAI+Bing
  type: select
  proxies:
  - 🇺🇸 ‍美国
  - 🎏 ‍其他
  - 👆🏻🇺🇸 ‍美国
  - 👆🏻🎏 ‍其他
  - 🇹🇼 ‍台湾
  - 🇸🇬 ‍新加坡
  - 🇯🇵 ‍日本
  - 👆🏻 ‍指定
  - 👆🏻🇹🇼 ‍台湾
  - 👆🏻🇸🇬 ‍新加坡
  - 👆🏻🇯🇵 ‍日本
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
- name: 🌐 ‍未知站点
  type: select
  proxies:
  - ✈️ ‍起飞
  - 🛩️ ‍墙内
  - 💩 ‍广告
- name: 🇹🇼 ‍台湾
  type: url-test
  tolerance: 100
  use: &id002
  - TW
- name: 🇸🇬 ‍新加坡
  type: url-test
  tolerance: 100
  use: &id003
  - SG
- name: 🇯🇵 ‍日本
  type: url-test
  tolerance: 100
  use: &id004
  - JP
- name: 🇺🇸 ‍美国
  type: url-test
  tolerance: 300
  use: &id005
  - US
- name: 🎏 ‍其他
  type: url-test
  tolerance: 100
  use: &id006
  - Other
- name: 👆🏻 ‍指定
  type: select
  use: *id001
- name: 👆🏻🇹🇼 ‍台湾
  type: select
  use: *id002
- name: 👆🏻🇸🇬 ‍新加坡
  type: select
  use: *id003
- name: 👆🏻🇯🇵 ‍日本
  type: select
  use: *id004
- name: 👆🏻🇺🇸 ‍美国
  type: select
  use: *id005
- name: 👆🏻🎏 ‍其他
  type: select
  use: *id006
proxy-providers:
  TW:
    type: http
    url: https://raw.kgithub.com/dbconf/ausub/sub/trials_providers/cloud.doushimeng.com#都是梦/TW.yaml
    interval: 180
    path: trials_providers/cloud.doushimeng.com#都是梦/TW.yaml
    health-check:
      enable: true
      url: https://i.ytimg.com/generate_204
      interval: 30
  SG:
    type: http
    url: https://raw.kgithub.com/dbconf/ausub/sub/trials_providers/cloud.doushimeng.com#都是梦/SG.yaml
    interval: 180
    path: trials_providers/cloud.doushimeng.com#都是梦/SG.yaml
    health-check:
      enable: true
      url: https://i.ytimg.com/generate_204
      interval: 30
  JP:
    type: http
    url: https://raw.kgithub.com/dbconf/ausub/sub/trials_providers/cloud.doushimeng.com#都是梦/JP.yaml
    interval: 180
    path: trials_providers/cloud.doushimeng.com#都是梦/JP.yaml
    health-check:
      enable: true
      url: https://i.ytimg.com/generate_204
      interval: 30
  US:
    type: http
    url: https://raw.kgithub.com/dbconf/ausub/sub/trials_providers/cloud.doushimeng.com#都是梦/US.yaml
    interval: 180
    path: trials_providers/cloud.doushimeng.com#都是梦/US.yaml
    health-check:
      enable: true
      url: https://i.ytimg.com/generate_204
      interval: 30
  Other:
    type: http
    url: https://raw.kgithub.com/dbconf/ausub/sub/trials_providers/cloud.doushimeng.com#都是梦/Other.yaml
    interval: 180
    path: trials_providers/cloud.doushimeng.com#都是梦/Other.yaml
    health-check:
      enable: true
      url: https://i.ytimg.com/generate_204
      interval: 30
rules:
- GEOIP,CN,🛩️ ‍墙内
- MATCH,🌐 ‍未知站点
